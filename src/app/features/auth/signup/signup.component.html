<h1 class="font-bold text-2xl text-center my-4">S'inscrire</h1>
<div class="w-full flex flex-col items-center justify-center h-full">
  <form
    [formGroup]="signUpForm"
    (ngSubmit)="subscribe()"
    class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
  >
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="email"
        name="email"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Mot de passe
      </label>
      <input
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="password"
        name="password"
      />
      <p class="text-red-500 text-xs italic">Veuillez entrer un mot de passe</p>
    </div>
    <div class="mb-6">
      <label
        class="block text-gray-700 text-sm font-bold mb-2"
        for="password_confirmation"
      >
        Confirmation de mot de passe
      </label>
      <input
        class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
        formControlName="password_confirmation"
        name="password_confirmation"
      />
      <p class="text-red-500 text-xs italic">Veuillez entrer un mot de passe</p>
    </div>
    <div class="flex flex-col items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
      >
        Se connecter
      </button>
      <a
        class="mt-4 inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
        href="#"
      >
        Forgot Password?
      </a>
    </div>
  </form>
  <div
    class="bg-gray-300 mb-4 border p-2 flex gap-x-2 hover:bg-gray-400 transition-all duration-700"
  >
    <img width="26px" src="https://cdn-icons-png.flaticon.com/512/1/1816.png" />
    <button (click)="loginWithMicrosoft()">Se connecter avec microsoft</button>
  </div>

  <!-- <button (click)="logout()" *ngIf="isLoggedIn()">SIGN OUT</button> -->
</div>
